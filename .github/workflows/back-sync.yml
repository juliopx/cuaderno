name: Back-Sync main to develop

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SYNC_BRANCH: sync/main-to-develop
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if sync needed
        id: check
        run: |
          git fetch origin main develop
          # Go to develop
          git checkout develop
          # Check if main has commits not in develop
          BEHIND=$(git rev-list --count develop..origin/main)
          echo "commits_behind=$BEHIND" >> $GITHUB_OUTPUT
          
          if [ "$BEHIND" -gt 0 ]; then
            echo "need_sync=true" >> $GITHUB_OUTPUT
            echo "develop is $BEHIND commits behind main, sync needed"
          else
            echo "need_sync=false" >> $GITHUB_OUTPUT
            echo "develop is up to date with main"
          fi
      
      - name: Create or Update sync PR
        if: steps.check.outputs.need_sync == 'true'
        env:
            GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Start from develop
          git checkout develop
          
          # Rebase instead of merge to avoid merge commits
          if ! git rebase origin/main; then
            echo "❌ Rebase failed due to conflicts. Manual intervention required."
            git rebase --abort
            exit 1
          fi
          
          # Try to push directly first (will only work if branch protection is off)
          if git push origin develop; then
            echo "✅ Successfully synced main to develop via direct push"
            exit 0
          fi

          echo "⚠️ Direct push failed (likely branch protection), falling back to PR..."
          
          # Fallback: Create or update PR
          git checkout -b $SYNC_BRANCH
          git push -f origin $SYNC_BRANCH
          
          # Check if PR exists (including closed ones)
          PR_JSON=$(gh pr list --base develop --head $SYNC_BRANCH --state all --json number,state --jq '.[0]')
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number // empty')
          PR_STATE=$(echo "$PR_JSON" | jq -r '.state // empty')
          
          if [ -z "$PR_NUMBER" ]; then
            gh pr create --base develop --head $SYNC_BRANCH --title "chore: sync main to develop" --body "Syncing changes from main back to develop (linear history via rebase)."
          elif [ "$PR_STATE" = "CLOSED" ]; then
            gh pr reopen "$PR_NUMBER"
            echo "Reopened closed PR #$PR_NUMBER"
          else
            echo "PR #$PR_NUMBER already exists and is open, updated the branch."
          fi
