name: Back-Sync main to develop

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync main to develop
        run: |
          git fetch origin main develop
          
          # Checkout develop
          git checkout origin/develop -b develop
          
          # Merge main into develop
          # This creates a merge bubble/loop, preserving history context
          echo "ðŸ”„ Merging main into develop..."
          git merge origin/main -m "chore(sync): merge main into develop [skip ci]"
          
          echo "ðŸš€ Pushing to develop..."
          git push origin develop
