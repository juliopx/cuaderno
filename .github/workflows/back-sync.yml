name: Back-Sync main to develop

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if sync needed
        id: check
        run: |
          git fetch origin main develop
          
          # Check if main has commits not yet merged into develop
          # Using merge-base to find common ancestor
          MERGE_BASE=$(git merge-base origin/main origin/develop)
          MAIN_HEAD=$(git rev-parse origin/main)
          
          # If merge-base equals main HEAD, all main commits are already in develop
          if [ "$MERGE_BASE" = "$MAIN_HEAD" ]; then
            echo "need_sync=false" >> $GITHUB_OUTPUT
            echo "‚úÖ develop already contains all commits from main (merge-base: $MERGE_BASE)"
          else
            # Count commits in main that are not reachable from develop
            BEHIND=$(git rev-list --count origin/develop..origin/main)
            echo "commits_behind=$BEHIND" >> $GITHUB_OUTPUT
            
            if [ "$BEHIND" -gt 0 ]; then
              echo "need_sync=true" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è develop is missing $BEHIND commits from main, sync needed"
            else
              echo "need_sync=false" >> $GITHUB_OUTPUT
              echo "‚úÖ No new commits to sync"
            fi
          fi
      
      - name: Create or Update sync PR
        if: steps.check.outputs.need_sync == 'true'
        run: |
          SYNC_BRANCH="sync/main-to-develop"
          
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Start from develop and merge origin/main
          git checkout origin/develop
          git checkout -b $SYNC_BRANCH
          
          # Merge main into develop-based branch
          # Use -X theirs to prefer main's version on conflicts (main is source of truth after release)
          git merge origin/main -X theirs --no-edit || {
            echo "‚ùå Merge failed, manual intervention required"
            exit 1
          }
          
          # Even if DIFF_COUNT is 0, we might need to sync the merge commit history
          echo "Proceeding with PR creation to ensure history sync..."
          
          # Push intermediate branch
          git push -f origin $SYNC_BRANCH
          
          # Check if PR already exists from this sync branch
          EXISTING_PR=$(gh pr list --base develop --head $SYNC_BRANCH --json number --jq '.[0].number')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists, updating..."
            gh pr edit $EXISTING_PR --body "Automated PR to sync release changes from main back to develop."
          else
            echo "Creating new sync PR..."
            gh pr create \
              --base develop \
              --head $SYNC_BRANCH \
              --title "chore: sync main ‚Üí develop after release" \
              --body "Automated PR to sync release changes from main back to develop." \
              --label "chore"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Auto-merge sync PR
        if: steps.check.outputs.need_sync == 'true'
        run: |
          SYNC_BRANCH="sync/main-to-develop"
          
          # Find the PR number
          PR_NUMBER=$(gh pr list --base develop --head $SYNC_BRANCH --json number --jq '.[0].number')
          
          if [ -n "$PR_NUMBER" ]; then
            echo "üîÉ Auto-merging PR #$PR_NUMBER..."
            gh pr merge $PR_NUMBER --merge --auto || {
              echo "‚ö†Ô∏è Could not enable auto-merge, PR may need manual review"
            }
          else
            echo "‚ùå No PR found to auto-merge"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
