name: Cleanup Branches

on:
  pull_request:
    types: [closed]
    branches:
      - develop

permissions:
  contents: write

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Delete head branch
        uses: actions/github-script@v7
        with:
          script: |
            const branchToDelete = context.payload.pull_request.head.ref;
            const protectedBranches = ['main', 'develop'];
            
            if (protectedBranches.includes(branchToDelete)) {
              console.log(`Skipping deletion of protected branch: ${branchToDelete}`);
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branchToDelete}`
              });
              console.log(`Deleted branch: ${branchToDelete}`);
            } catch (error) {
              console.log(`Could not delete branch ${branchToDelete}: ${error.message}`);
            }
