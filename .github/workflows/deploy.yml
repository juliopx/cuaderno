name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check version change
        id: check
        run: |
          VERSION_CURRENT=$(node -p "require('./package.json').version")
          VERSION_PREVIOUS=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version")
          if [ "$VERSION_CURRENT" != "$VERSION_PREVIOUS" ]; then
            echo "Version changed from $VERSION_PREVIOUS to $VERSION_CURRENT"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version remains $VERSION_CURRENT"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${require('./package.json').version}`,
              target_commitish: context.sha
            });
            return data.body;

      - name: Update CHANGELOG.md
        env:
          NOTES: ${{ steps.release_notes.outputs.result }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Prepare new entry safely
          printf "## [%s] - %s\n\n%s\n\n" "$VERSION" "$DATE" "$NOTES" > NEW_CHANGELOG.md
          
          # Append old content
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> NEW_CHANGELOG.md
          fi
          mv NEW_CHANGELOG.md CHANGELOG.md
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for $VERSION [skip ci]"
          git push origin main

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.result }}
          draft: false
          prerelease: false

  build:
    needs: [check-version, release]
    # Build if version changed (on any branch) or if manual dispatch
    # If on main and version changed, we wait for release to finish updating CHANGELOG
    if: |
      always() &&
      (needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch') &&
      (needs.release.result == 'success' || needs.release.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          if [ -n "$VITE_GOOGLE_VERIFICATION_FILE" ]; then
            echo "google-site-verification: $VITE_GOOGLE_VERIFICATION_FILE" > public/$VITE_GOOGLE_VERIFICATION_FILE
          fi
          npm run build
        env:
          VITE_TLDRAW_LICENSE: ${{ secrets.VITE_TLDRAW_LICENSE }}
          VITE_GOOGLE_VERIFICATION: ${{ secrets.VITE_GOOGLE_VERIFICATION }}
          VITE_GOOGLE_VERIFICATION_FILE: ${{ secrets.VITE_GOOGLE_VERIFICATION_FILE }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
