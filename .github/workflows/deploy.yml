name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check version change
        id: check
        run: |
          VERSION_CURRENT=$(node -p "require('./package.json').version")
          VERSION_PREVIOUS=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version")
          if [ "$VERSION_CURRENT" != "$VERSION_PREVIOUS" ]; then
            echo "Version changed from $VERSION_PREVIOUS to $VERSION_CURRENT"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version remains $VERSION_CURRENT"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version
    if: (needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Extract CHANGELOG for version
        id: changelog
        run: |
          VERSION=$(node -p "require('./package.json').version")
          
          # Extract the section for this version from CHANGELOG.md
          # Find lines between "## [VERSION]" and next "## [" or "# Changelog"
          NOTES=$(awk -v version="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; print; next }
            found && /^## \[|^# Changelog/ { exit }
            found { print }
          ' CHANGELOG.md)
          
          # Save to output, handling multiline
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "notes<<$EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          draft: false
          prerelease: false

  build:
    needs: [check-version, release]
    # Build if version changed (on any branch) or if manual dispatch
    if: |
      always() &&
      (needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch') &&
      (needs.release.result == 'success' || needs.release.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          if [ -n "$VITE_GOOGLE_VERIFICATION_FILE" ]; then
            echo "google-site-verification: $VITE_GOOGLE_VERIFICATION_FILE" > public/$VITE_GOOGLE_VERIFICATION_FILE
          fi
          npm run build
        env:
          VITE_TLDRAW_LICENSE: ${{ secrets.VITE_TLDRAW_LICENSE }}
          VITE_GOOGLE_VERIFICATION: ${{ secrets.VITE_GOOGLE_VERIFICATION }}
          VITE_GOOGLE_VERIFICATION_FILE: ${{ secrets.VITE_GOOGLE_VERIFICATION_FILE }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
