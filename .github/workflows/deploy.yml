name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          if [ -n "$VITE_GOOGLE_VERIFICATION_FILE" ]; then
            echo "google-site-verification: $VITE_GOOGLE_VERIFICATION_FILE" > public/$VITE_GOOGLE_VERIFICATION_FILE
          fi
          npm run build
        env:
          VITE_TLDRAW_LICENSE: ${{ secrets.VITE_TLDRAW_LICENSE }}
          VITE_GOOGLE_VERIFICATION: ${{ secrets.VITE_GOOGLE_VERIFICATION }}
          VITE_GOOGLE_VERIFICATION_FILE: ${{ secrets.VITE_GOOGLE_VERIFICATION_FILE }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
